<!doctype html>
<html>
<head>
    <title>JS1k, 1k demo submission [id]</title>
    <meta charset="utf-8"/>
</head>
<body>
<canvas id="c" style="background-color: lightgray"></canvas>
<script type="text/javascript">

    var d = document,el = d.getElementById('c'),c = el.getContext('2d'),x,y,z,mouseup, power, W, H, mf,msqrt, dx,dy,i,j,t,g,ci,cy,A,tm,f,e,B;
    el.width = el.height = W = H = 640;
    A = [];B=[];
    g = 0.3;
    mouseup = true;
    mf = Math.floor;
    msqrt = Math.sqrt;
    x = i = y = j = tm =  power = 0;

    setInterval('draw()', 50);
    setInterval("increasePower()", 70);
    setInterval(function(){
        B.push({x:W,y:300});
    }, 2000);

    el.onmousedown = function(e) {
        mouseup=false;
        power = 0;
        x = e.pageX;
        y = e.pageY;
        z = el;
        do {
            x -= z.offsetLeft;
            y -= z.offsetTop;
        } while (z = z.offsetParent);
        A.push({x:x,y:y,a:0});
    };

    el.onmouseup = function() {
        f=A[A.length-1];
        f.dx = 40 * x / W * power / 100;
        f.dy = 40 * (H - y) / H * power / 100;
        f.t = 0;
        f.a = 1;
        mouseup = true;
    };

    function increasePower() {
        if (!mouseup) {
            power = power < 100 ? power + 5 : power;
        } else for (i = 0; i < A.length; i++) {
                A[i].t++;
            }
    }
    function draw() {
        c.clearRect(0, 0, W, H);
        c.beginPath();
//        if (mouseup) {
//            c.strokeStyle = "#0a0";
//        }
        c.moveTo(0, H);
        c.lineTo(mf(x * power / 100), y + mf((H - y) * (1 - power / 100)));
        c.closePath();
        c.stroke();
        for(i=0; i<B.length;i++){
            c.fillRect(B[i].x, B[i].y, 6, 6);
            B[i].x-=2;

        }
        for (i = 0; i < A.length; i++) {
            t = A[i];
            if (t.a > 0) {
                e=t.t;
                ci = mf(t.dx * e);
                cy = mf(H - t.dy * e + g * e * e / 2);
//                if(ci>W||cy>H){all.splice(i,1);}
                c.fillRect(ci, cy, 3, 3);
            }
        }

    }

    


</script>
</body>
</html>
